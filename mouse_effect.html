<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Trail Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black; /* Background to make the effect visible */
    }

    #trail-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .trail-dot {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(0, 153, 255, 0.8); /* Glowing color */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 153, 255, 0.8);
      pointer-events: none;
      animation: fade-out 1s ease-out forwards;
    }

    /* Fading effect */
    @keyframes fade-out {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="trail-container"></div>

  <script>
    document.addEventListener("mousemove", (e) => {
      const trailDot = document.createElement("div");
      trailDot.classList.add("trail-dot");
      trailDot.style.left = e.pageX + "px";
      trailDot.style.top = e.pageY + "px";
      document.getElementById("trail-container").appendChild(trailDot);

      // Remove the dot after the animation ends
      setTimeout(() => {
        trailDot.remove();
      }, 1000);
    });
  </script>
</body>
</html>
